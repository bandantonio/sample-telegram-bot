name: puppeteer
on: [push]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'
      - run: npm i
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  update-page:
    name: Update page
    needs: node-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '16'

      - uses: actions/github-script@v4
        id: days-string
        with:
          script: return "Hello!"
          result-encoding: string
      - name: Get result
        run: echo "${{ steps.days-string.outputs.result }}"

      - name: Update Notion Page
        uses: actions/github-script@v4
        env:
          DAYS: ${{ steps.days-string.outputs.result }}
        with:
          script: |
            const { DAYS } = process.env;
            const script = require(`${{ github.workspace}}/update-notion-db.js`)
            console.log(script(`${DAYS}`))
